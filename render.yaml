services:
  - type: web
    name: portal-barrios-privados
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python test_deployment.py
    startCommand: gunicorn wsgi:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120 --threads 2
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHONPATH
        value: .
      - key: DATABASE_URL
        generateValue: true
      - key: SECRET_KEY
        generateValue: true
      - key: START_COMMAND
        value: gunicorn wsgi:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120 --threads 2
    healthCheckPath: /health
