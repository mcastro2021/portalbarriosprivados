{% extends "base.html" %}

{% block title %}Nueva Visita - Portal Barrios Privados{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="mb-0">
                <i class="bi bi-person-plus me-2"></i>Registrar Nueva Visita
            </h2>
            <p class="text-muted mb-0">Registra una visita para que seguridad esté informada</p>
        </div>
        <div>
            <a href="{{ url_for('visits.index') }}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-2"></i>Volver
            </a>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Información de la Visita</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nombre del Visitante *</label>
                                <input type="text" class="form-control" name="visitor_name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Teléfono del Visitante</label>
                                <input type="tel" class="form-control" name="visitor_phone">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Documento del Visitante</label>
                                <input type="text" class="form-control" name="visitor_document">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Patente del Vehículo</label>
                                <input type="text" class="form-control" name="vehicle_plate">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Fecha y Hora de Entrada *</label>
                                <input type="datetime-local" class="form-control" name="entry_time" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Duración Estimada (horas)</label>
                                <select class="form-select" name="estimated_duration">
                                    <option value="1">1 hora</option>
                                    <option value="2" selected>2 horas</option>
                                    <option value="3">3 horas</option>
                                    <option value="4">4 horas</option>
                                    <option value="6">6 horas</option>
                                    <option value="8">8 horas</option>
                                    <option value="24">Todo el día</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Propósito de la Visita</label>
                            <input type="text" class="form-control" name="visit_purpose" placeholder="Ej: Reunión familiar, trabajo, entrega">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Notas Adicionales</label>
                            <textarea class="form-control" name="notes" rows="3" placeholder="Información adicional que pueda ser útil para seguridad"></textarea>
                        </div>
                        
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" name="notify_security" checked>
                            <label class="form-check-label">
                                Notificar inmediatamente a seguridad
                            </label>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('visits.index') }}" class="btn btn-outline-secondary">
                                Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg me-2"></i>Registrar Visita
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// Establecer fecha y hora actual por defecto
document.addEventListener('DOMContentLoaded', function() {
    const now = new Date();
    now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
    document.querySelector('input[name="entry_time"]').value = now.toISOString().slice(0, 16);
});

// Validación del formulario
document.querySelector('form').addEventListener('submit', function(e) {
    const visitorName = this.querySelector('input[name="visitor_name"]').value.trim();
    const entryTime = this.querySelector('input[name="entry_time"]').value;
    
    if (!visitorName) {
        e.preventDefault();
        alert('Por favor ingresa el nombre del visitante');
        return false;
    }
    
    if (!entryTime) {
        e.preventDefault();
        alert('Por favor selecciona la fecha y hora de entrada');
        return false;
    }
    
    const selectedTime = new Date(entryTime);
    const now = new Date();
    
    if (selectedTime < now) {
        const confirm = window.confirm('La fecha seleccionada es en el pasado. ¿Deseas continuar?');
        if (!confirm) {
            e.preventDefault();
            return false;
        }
    }
});
</script>
{% endblock %}
