{% extends "base.html" %}

{% block title %}Resetear Contraseña - Portal Barrio Privado{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <!-- Header -->
                    <div class="text-center mb-4">
                        <i class="bi bi-shield-lock-fill text-primary" style="font-size: 3rem;"></i>
                        <h2 class="fw-bold mt-3">Resetear Contraseña</h2>
                        <p class="text-muted">Usuario: <strong>{{ user.username }}</strong></p>
                    </div>

                    <!-- Reset Form -->
                    <form method="POST">
                        <!-- New Password -->
                        <div class="mb-3">
                            <label for="new_password" class="form-label">
                                <i class="bi bi-lock me-2"></i>Nueva Contraseña
                            </label>
                            <input type="password" class="form-control form-control-lg" id="new_password" name="new_password" 
                                   placeholder="Mínimo 6 caracteres" required minlength="6">
                        </div>

                        <!-- Confirm Password -->
                        <div class="mb-4">
                            <label for="confirm_password" class="form-label">
                                <i class="bi bi-lock-fill me-2"></i>Confirmar Contraseña
                            </label>
                            <input type="password" class="form-control form-control-lg" id="confirm_password" name="confirm_password" 
                                   placeholder="Repite tu nueva contraseña" required minlength="6">
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-check-circle me-2"></i>Actualizar Contraseña
                            </button>
                        </div>
                    </form>

                    <!-- Links -->
                    <div class="text-center mt-4">
                        <p class="text-muted mb-0">
                            ¿Recordaste tu contraseña? 
                            <a href="{{ url_for('auth.login') }}" class="text-decoration-none">
                                Inicia sesión aquí
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Validar que las contraseñas coincidan
document.getElementById('confirm_password').addEventListener('input', function() {
    const password = document.getElementById('new_password').value;
    const confirmPassword = this.value;
    
    if (password !== confirmPassword) {
        this.setCustomValidity('Las contraseñas no coinciden');
    } else {
        this.setCustomValidity('');
    }
});

document.getElementById('new_password').addEventListener('input', function() {
    const confirmPassword = document.getElementById('confirm_password');
    if (confirmPassword.value && this.value !== confirmPassword.value) {
        confirmPassword.setCustomValidity('Las contraseñas no coinciden');
    } else {
        confirmPassword.setCustomValidity('');
    }
});
</script>

<style>
.form-control:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
}

.btn-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    transition: transform 0.2s;
}

.btn-primary:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.card {
    border-radius: 1rem;
}

.form-control-lg {
    border-radius: 0.5rem;
}
</style>
{% endblock %}
